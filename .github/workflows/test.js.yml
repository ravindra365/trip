name: Checkout and Upload Artifacts
'on':
  workflow_dispatch: null
  push:
    branches:
      - main
permissions:
  contents: write

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    - name: Build Number
      run: echo ${{ github.run_number }}
    - name: Rename folders
      run: |
        mkdir test
        ls -lrt
        cp -r src/main test/
        cp -r src/test test/
        cd test/main
        ls -lrt
      working-directory: ${{ github.workspace }}
    - name: Allure run
      run: |
       npm install -g allure-commandline
       allure --version
       allure generate allure-results --clean -o allure-report
       pwd
       ls -lrt
       cd ${{ github.workspace }}/allure-report/
       ls -lrt
    - name: Get Allure history
       uses:actions/checkout@v2
      if: always()
      continue-on-error: true
      with:
            ref: gh-pages
            path: gh-pages
    - name: checkallurefolder
      run:  pwd; ls -lrt; cd ${{ github.workspace }}/gh-pages/; ls -lrt;  
    - name: Allure Report action from marketplace
      uses: simple-elf/allure-report-action@master
      if: always()
      with:
        allure_results: allure-results
        allure_history: allure-history
        keep_reports: 1

    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: trip-artifact  # Change tname for your artifact
        path: ${{ github.workspace }}/allure-report/  # get current working directory as the path
